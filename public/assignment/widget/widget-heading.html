<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="text-center pull-left left-header">
                <a href="widget-list.html" class="navbar-link">
                     <span class="glyphicon glyphicon-chevron-left">
                     </span>
                </a>
            </div>
            <a class="navbar-brand" href="#">
                Edit Widget
            </a>
            <div class="text-center pull-right right-header">
                <a href="#" class="navbar-link">
                     <span class="glyphicon glyphicon-ok">
                     </span>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> Your Header has been updated
    </div>
    <form>
        <div class="form-group">
            <label for="head-name">Name</label>
            <input type="text" class="form-control" id="head-name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="head-text">Text</label>
            <input type="text" id="head-text" class="form-control" placeholder="My Header" Value="Feel The Bern"/>
        </div>
        <div class="form-group">
            <label for="head-size">Size</label>
            <input type="number" id="head-size" class="form-control" Value="3"/>
        </div>
    </form>
    <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="text-center pull-right footer">
                <a href="../user/profile.html">
                    <span class="glyphicon  glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
