<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSite Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="text-center pull-left left-header">
                <a href="website-list.html" class="navbar-link">
                     <span class="glyphicon glyphicon-chevron-left">
                     </span>
                </a>
            </div>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <div class="text-center pull-right right-header">
                <a href="website-list.html" class="navbar-link">
                     <span class="glyphicon glyphicon-ok">
                     </span>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> Your website has been updated
    </div>
    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input type="text" class="form-control"
                   id="website-name" placeholder="Google"
                   value="Surprise">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control"
                      rows="4" placeholder="Description">Make your friends happy again!
            </textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block" href="website-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="text-center pull-left left-footer">
                <a href="../user/profile.html">
                    <span class="glyphicon  glyphicon-share-alt"></span>
                </a>
            </div>
            <div class="text-center pull-right footer">
                <a href="../user/profile.html">
                    <span class="glyphicon  glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
